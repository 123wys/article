<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Socket.io</title>
    <style>
        .user {
            color: skyblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="text-center">欢迎来到聊天室</h4>
                        <div class="row">
                            <div class="col-xs-6 text-center">
                                <button class="btn btn-primary" onclick="join('qq')">进入QQ群</button>
                                <button class="btn btn-primary" onclick="leave('qq')">离开QQ群</button>
                            </div>
                            <div class="col-xs-6 text-center">
                                <button class="btn btn-success" onclick="join('wx')">进入微信群</button>
                                <button class="btn btn-success" onclick="leave('wx')">离开微信群</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <ul id="list" class="list-group" onclick="talkTo(event)"></ul>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="content" onkeydown="keyDown(event)">
                            </div>
                            <div class="col-xs-1">
                                <button class="btn btn-primary" onclick="send()">发言</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();
    // 监听与服务器连接成功事件
    socket.on('connect', () => {
        console.log('连接成功');
    });
    // 监听服务端发来的消息
    socket.on('message', msgObj => {
        let li = document.createElement('li');
        li.innerHTML = `<span class="user">${msgObj.user}</span>: ${msgObj.content} <span class="pull-right">${msgObj.createAt}</span>`;
        li.className = 'list-group-item';
        list.appendChild(li);
    });

    // 开始写聊天的功能
    let contentInput = document.getElementById('content');
    let list = document.getElementById('list');
    // send发言
    function send() {
        let content = contentInput.value;

        if (content) {
            // 通过send方法来发送消息
            socket.send(content);
            contentInput.value = '';
        } else {
            alert('聊天信息不能为空！');
        }
    }
    // 键盘回车发言
    function keyDown(event) {
        let key = event.keyCode;

        if (key === 13) {
            send();
        }
    }
    // 私聊某人
    function talkTo(event) {
        let target = event.target;
        let username = target.innerText;

        if (target.className === 'user') {
            contentInput.value = `@${username} `;
        }
    }
    // 进入某个群
    function join(roomName) {
        // 告诉服务器，我这个客户端将要在服务器进入某个房间
        socket.join('join', roomName);
    }
    

    // 监听与服务器连接断开事件
    socket.on('disconnect', () => {
        console.log('连接断开成功');
    });



</script>
