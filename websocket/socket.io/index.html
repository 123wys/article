<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <title>聊天</title>
    <style>
    .user {
        color: #00a1f4;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="text-center">欢迎来到聊天室</h4>
                        <!-- <div class="row">
                            <div class="col-xs-6 text-center">
                                <button id="join-qq" class="btn btn-primary" onclick="join('qq')">进入QQ学习群</button>
                                <button id="leave-qq" class="btn btn-primary" onclick="leave('qq')" style="display: none;">离开QQ学习群</button>
                            </div>
                            <div class="col-xs-6 text-center">
                                <button id="join-qq2" class="btn btn-success" onclick="join('qq2')">进入QQ学习2群</button>
                                <button id="leave-qq2" class="btn btn-success" onclick="leave('qq2')" style="display: none;">离开QQ学习2群</button>
                            </div>
                        </div> -->
                    </div>
                    <div class="panel-body">
                        <ul id="list" class="list-group" style="height: 250px;overflow: auto;"></ul>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="input">
                            </div>
                            <div class="col-xs-1">
                                <button class="btn btn-primary" id="sendBtn">发言</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        window.onload = function() {
            let socket = io('http://localhost:4000');
            // 列表list，输入框content，按钮sendBtn
            let list = document.getElementById('list'),
                input = document.getElementById('input'),
                sendBtn = document.getElementById('sendBtn');

            // 发言的方法
            function send() {
                let value = input.value;
                if (value) {
                    // 发送消息给服务器
                    socket.emit('message', value);
                    input.value = '';
                } else {
                    alert('输入的内容不能为空！');
                }
            }

            // 点击按钮进行发言
            sendBtn.onclick = send;
            // 监听与服务端的连接
            socket.on('connect', () => {
                console.log('连接成功');
            });
            // 接收服务端传过来的消息
            socket.on('message', data => {
                let li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `<p>
                                    <span class="user">${data.user} </span>${data.createAt}
                                </p>
                                <p>${data.content}</p>`;
                list.appendChild(li);
                // 将聊天区域的滚动条设置到最新内容的位置
                list.scrollTop = list.scrollHeight;
            });
        };
    </script>
</body>
</html>
