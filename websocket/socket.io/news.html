<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <title>聊天室</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">
                        <div>
                            <button class="btn btn-danger join">进入红房间</button>
                            <button class="btn btn-danger leave">离开红房间</button>
                        </div>
                        <div>
                            <button class="btn btn-success join">进入绿房间</button>
                            <button class="btn btn-success leave">离开绿房间</button>
                        </div>
                        <div>
                            <button class="btn btn-info" onclick="getRoomInfo()">获取房间信息</button>
                        </div>
                        <div id="room"></div>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" id="list">
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-10">
                                <input type="text" id="textMsg" class="form-control">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary">发言</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="/socket.io/socket.io.js"></script>
<script>
    window.onload = function () {
        let textMsg = document.getElementById('textMsg');
        let msgList = document.getElementById('list');
        let btn = document.querySelector('.btn-primary');
        let joinBtn = document.querySelectorAll('.join');
        let leaveBtn = document.querySelectorAll('.leave');
        // 点击发言
        btn.onclick = send;
        // 进入红房间
        joinBtn[0].onclick = function() {
            join('red');
        }
        // 离开红房间
        leaveBtn[0].onclick = function() {
            leave('red');
        };
        // 进入绿房间
        joinBtn[1].onclick = function() {
            join('green');
        };
        // 离开绿房间
        leaveBtn[1].onclick = function() {
            leave('green');
        };
        // 创立连接
        const socket = io.connect('/');

        socket.on('connect', () => {
            console.log('连接成功');
        });

        socket.on('message', msgObj => {
            console.log(msgObj);
            let li = document.createElement('li');
            li.innerHTML = `${msgObj.username}:${msgObj.msg} <span class="text-right">${msgObj.createAt.toLocaleString()}</span>`;
            li.className = 'list-group-item';
            msgList.appendChild(li);
        });

        // 发言方法send
        function send() {
            let content = textMsg.value;
            if (!content) {
                return alert('请输入内容');
            }
            socket.send(content);
        }

        // 进入房间
        function join(room) {
            // 向服务器发送一个消息,join 
            // room是房间名
            socket.emit('join', room);
            document.getElementById('room').innerHTML = `进入了${room}`;
        }
        // 离开房间
        function leave(room) {
            socket.emit('leave', room);
        }
        // 获取房间信息
        function getRoomInfo() {
            socket.emit('getRoomInfo');
        }
    }
</script>
