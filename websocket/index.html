<script>
    (function poll() {
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:9999');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('clock').innerHTML = xhr.responseText;
                poll();
            }
        };
        xhr.send();
    })();
</script>
